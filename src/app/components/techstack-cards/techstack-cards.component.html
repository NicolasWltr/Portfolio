<div class="w-full h-full flex flex-col bg-(--accent) break-inside-avoid rounded-xl divide-y-2 divide-(--primary) shadow-[0 25px 50px -12px rgb(0 0 0 / 0.25)]">
    <div class="p-3 text-xl font-semibold">
        <h1>{{ title }}</h1>
    </div>
    <div class="flex flex-row gap-3 flex-wrap p-3 justify-center">
        <div *ngFor="let item of contents">
            <app-svgs [name]="item"></app-svgs>
        </div>
    </div>
</div>
