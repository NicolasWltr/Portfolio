<div class="w-full h-full flex flex-col bg-(--accent) break-inside-avoid rounded-xl divide-y-2 divide-(--highlight) shadow-[0 25px 50px -12px rgb(0 0 0 / 0.25)]">
    <div class="p-3 text-xl font-semibold">
        <h1>{{ title }}</h1>
    </div>
    <div class="flex flex-row gap-3 flex-wrap p-3 justify-center">
        <div *ngFor="let item of contents">
            <div class="h-20 w-20 relative overflow-hidden
            [&>*]:transition-all
            hover:[&>.svg]:opacity-0 hover:[&>.svg]:rotate-y-180
            hover:[&>.name]:opacity-100 hover:[&>.name]:rotate-y-0">

            <div class="size-full svg absolute" [innerHTML]="item.svg"></div>
            
            <div class="name absolute size-full [&>*]:text-center flex justify-center items-center opacity-0 rotate-y-180 overflow-hidden text-(--highlight)">
                <h1>{{ item.name }}</h1>
            </div>
            </div>
        </div>
    </div>
</div>
