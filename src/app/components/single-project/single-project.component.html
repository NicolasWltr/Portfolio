<div class="px-5 md:px-10 lg:px-15"
[ngClass]="{ 'bg-(--background-alt)': reverse }">
    <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="size-full h-min flex flex-col md:flex-row gap-5 md:row-1"
            [ngClass]="{ 'md:col-2 md:flex-row-reverse': reverse }">
                <div class="h-full w-full md:w-min flex justify-center items-center">
                    <h1 class="text-vertical text-2xl font-black" [ngClass]="{ 'md:rotate-180': !reverse }">{{ name }}</h1>
                </div>
                <div class="w-full h-min flex flex-col justify-center">
                    <ng-content select="[Image]"></ng-content>
                </div>
            </div>
            <div class="flex flex-col gap-5 md:row-1"
            [ngClass]="{ 'md:col-1': reverse}">
                <ng-content select="[Text]"></ng-content>

                <div class="flex flex-col md:flex-row gap-5">
                    <a [href]="code" target="_blank" rel="noopener noreferrer" class="hovereffectinverse flex flex-row gap-5 h-13 w-auto justify-around items-center border-1 rounded-full border-(--highlight) bg-(--highlight) p-2 cursor-pointer hover:opacity-100 transition-colors ease-[cubic-bezier(.47,1.64,.41,.8)] duration-500">
                        <h1 class="text-(--background) break-inside-avoid">SOURCE CODE</h1>
                        <svg aria-hidden="true" viewBox="0 0 24 24" version="1.1" data-view-component="true" class="h-full">
                            <path fill=var(--background) d="M12 1C5.9225 1 1 5.9225 1 12C1 16.8675 4.14875 20.9787 8.52125 22.4362C9.07125 22.5325 9.2775 22.2025 9.2775 21.9137C9.2775 21.6525 9.26375 20.7862 9.26375 19.865C6.5 20.3737 5.785 19.1912 5.565 18.5725C5.44125 18.2562 4.905 17.28 4.4375 17.0187C4.0525 16.8125 3.5025 16.3037 4.42375 16.29C5.29 16.2762 5.90875 17.0875 6.115 17.4175C7.105 19.0812 8.68625 18.6137 9.31875 18.325C9.415 17.61 9.70375 17.1287 10.02 16.8537C7.5725 16.5787 5.015 15.63 5.015 11.4225C5.015 10.2262 5.44125 9.23625 6.1425 8.46625C6.0325 8.19125 5.6475 7.06375 6.2525 5.55125C6.2525 5.55125 7.17375 5.2625 9.2775 6.67875C10.1575 6.43125 11.0925 6.3075 12.0275 6.3075C12.9625 6.3075 13.8975 6.43125 14.7775 6.67875C16.8813 5.24875 17.8025 5.55125 17.8025 5.55125C18.4075 7.06375 18.0225 8.19125 17.9125 8.46625C18.6138 9.23625 19.04 10.2125 19.04 11.4225C19.04 15.6437 16.4688 16.5787 14.0213 16.8537C14.42 17.1975 14.7638 17.8575 14.7638 18.8887C14.7638 20.36 14.75 21.5425 14.75 21.9137C14.75 22.2025 14.9563 22.5462 15.5063 22.4362C19.8513 20.9787 23 16.8537 23 12C23 5.9225 18.0775 1 12 1Z"></path>
                        </svg>
                    </a>
                    <a *ngIf="liveExists" [href]="live" target="_blank" rel="noopener noreferrer" class="hovereffectinverse flex flex-row gap-5 h-13 w-auto justify-around items-center border-1 rounded-full border-(--highlight) bg-(--highlight) p-2 cursor-pointer hover:opacity-100 transition-colors ease-[cubic-bezier(.47,1.64,.41,.8)] duration-500">
                        <h1 class="text-(--background) break-inside-avoid">LIVE PROJECT</h1>
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-full">
                            <g id="SVGRepo_iconCarrier">
                                <path d="M5 12V6C5 5.44772 5.44772 5 6 5H18C18.5523 5 19 5.44772 19 6V18C19 18.5523 18.5523 19 18 19H12M8.11111 12H12M12 12V15.8889M12 12L5 19" stroke="var(--background)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </g>
                        </svg>
                    </a>
                </div>

                <h1 class="md:text-lg lg:text-xl xl:text-2xl mt-5">Techstack:</h1>
                <ng-content select="[TS]"></ng-content>
            </div>
        </div>
    </div>
</div>
