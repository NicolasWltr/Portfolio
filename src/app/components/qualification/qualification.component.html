<div class="w-full h-auto grid grid-cols-2 grid-rows-1 relative gap-10 md:text-lg lg:text-xl xl:text-2xl ">
    <div class="size-full row-1 px-5"
    [ngClass]="{ 'col-2': work}">
        <div class="bg-(--accent) p-5 rounded-xl">
            <ng-content select="[QUAL]"></ng-content>
        </div>
    </div>
    <div class="size-mins row-1"
    [ngClass]="{ 'col-1 text-right': work}">
        <div class="p-5">
            <ng-content select="[TIME]"></ng-content>
        </div>
    </div>
    <div class="absolute h-6 aspect-square top-5 left-[50%] translate-x-[-50%] z-1">
        <div class="size-full bg-(--highlight) rotate-45 border-2 border-(--secondary)"></div>
    </div>
    <div class="absolute h-full w-1 bg-(--secondary) top-10 left-[50%] translate-x-[-50%]"></div>
</div>
