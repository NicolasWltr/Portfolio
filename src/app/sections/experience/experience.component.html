<div class="px-5 md:px-10 lg:px-15 bg-(--background-alt) overflow-hidden">
    <div class="w-full overflow-hidden text-(--primary) max-w-7xl mx-auto">
        <div class="px-5 md:px-10 lg:px-15 mb-20">
            <div class="max-w-7xl mx-auto w-full">
                <div class="size-full">
                    <h1 class="text-(--primary) text-center font-bold underline-offset-5 underline text-2xl md:text-4xl lg:text-4xl xl:text-5xl">Qualifications</h1>
                </div>
            </div>
        </div>
        <div class="flex flex-col gap-5">
            <div *ngFor="let item of qualifications">
                <app-qualification *ngIf="item.work" [work]="item.work">
                    <div QUAL>
                        <h1>{{ item.name }} - {{ item.company }}</h1>
                        <div class="text-(--secondary)">
                            <ol class="pl-10 pt-3 list-disc">
                                <li *ngFor="let task of item.tasks">{{ task }}</li>
                            </ol>
                        </div>
                    </div>
                    <div TIME>
                        <ng-container *ngIf="item.end !== null; then thenBlock; else elseBlock"></ng-container>
                        <ng-template #thenBlock><p>{{ item.start }} – {{ item.end }}</p></ng-template>
                        <ng-template #elseBlock><p>{{ item.start }}</p></ng-template>
                    </div>
                </app-qualification>
                <app-qualification *ngIf="!item.work" [work]="item.work">
                    <div QUAL>
                        <h1>{{ item.degree }} - {{ item.name }}</h1>
                        <div class="text-(--secondary)">
                            <ol  class="pl-10 pt-3 list-disc">
                                <li *ngFor="let info of item.infos">{{ info }}</li>
                            </ol>
                        </div>
                    </div>
                    <div TIME>
                        <ng-container *ngIf="item.end !== null; then thenBlock; else elseBlock"></ng-container>
                        <ng-template #thenBlock><p>{{ item.start }} – {{ item.end }}</p></ng-template>
                        <ng-template #elseBlock><p>{{ item.start }}</p></ng-template>
                    </div>
                </app-qualification>
            </div>
        </div>
    </div>
</div>
